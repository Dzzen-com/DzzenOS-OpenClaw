version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: dzzenos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  directus:
    image: directus/directus:10
    ports:
      - "8055:8055"
    environment:
      KEY: "replace-me"
      SECRET: "replace-me"
      DB_CLIENT: "pg"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: dzzenos
      DB_USER: postgres
      DB_PASSWORD: postgres
      ADMIN_EMAIL: admin@example.com
      ADMIN_PASSWORD: admin
    depends_on:
      - postgres

volumes:
  pgdata:

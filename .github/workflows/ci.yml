name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install (only if lockfile exists)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            echo "No pnpm-lock.yaml yet; skipping install."
          fi

      - name: Lint / Test / Build (optional)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm -r lint || true
            pnpm -r test || true
            pnpm -r build || true
          else
            echo "Skipping JS checks until we add a pnpm workspace + lockfile."
          fi
